<!DOCTYPE html>
<html lang="de" data-theme="dark">

<head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="transparent">
    <meta name="mobile-web-app-title" content="Nanvro">

    <link rel="icon" href="/assets/images/nanvro-icon-bg-transparent.ico" />

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
            },
            startup: { typeset: true },
            options: {
                renderActions: {
                    addMenu: [],
                },
            }
        };
    </script>
    <script src="/assets/js/tex-svg.js" async></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/font.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />

    <title>Nanvro - 500 Error</title>
</head>

<body>
    <nav>
        <a class="logo" href="/" title="Startseite">
            <img src="/assets/images/nanvro-logo-bg-transparent.png" alt="Logo" />
        </a>
        <div class="nav-items">
            <ul>
                <li class="selected">
                    <a href="/"><i class="ri-home-4-line"></i>Startseite</a>
                </li>
                <li>
                    <a href="/math.html"><i class="ri-graduation-cap-line"></i>Mathe</a>
                </li>
            </ul>
        </div>

        <button class="theme-btn" onclick="switchTheme()">
            <i class="ri-sun-line"></i>
        </button>
    </nav>
    <main>
        <div class="error-content">
            <div class="error-container">
                <span id="error">500</span>
                <span id="error-descripition">Internal Server Error</span>
                <button id="button" onclick="sendto(' ')">Zur√ºck zur Startseite</button>

            <div class="infos">
                <span id="headline">Kontakt & Support</span>
                <div class="item">
                    <span id="type">E-Mail:</span> <a href="mailto:support@nanvro.de">support@nanvro.de</a>
                </div>
            </div>
        </div>
        <div class="footertext-container">
            <span id="footertext">&copy; 2025 nanvro.de - Special thanks to</span>
            <a id="fooble-link" href="https://fooble.dev" target="_blank">Fooble</a>
            <span id="footertext">for design ideas and support.</span>
        </div>
    </footer>

<script src="/assets/js/main.js"></script>
